<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Full-page layout */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Centered login box */
    .login-box {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-button:hover {
      background-color: #34495e;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" class="input-field" placeholder="User ID" required>
    <input type="password" id="password" class="input-field" placeholder="Password" required>
    <button class="login-button" onclick="validateLogin()">Login</button>
    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    // Add event listener for "Enter" key press
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        validateLogin();
      }
    });

    function validateLogin() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorMessage = document.getElementById('error-message');

  // Retrieve users from localStorage
  const users = JSON.parse(localStorage.getItem('users')) || {};

  // Check if username and password match
  if (username === 'admin@IIC' && password === 'admin@IIC') {
    // Open the dbrd.html file on the desktop
    window.location.href = "admin_dboard.html";

  }
  else if (username in users && users[username] === password) {
    // Open the dbrd.html file on the desktop
    window.location.href = "emp_dboard.html";
    
  } else {
    // Display error message
    errorMessage.textContent = "Invalid username or password!";
  }
}

  </script>

</body>
</html>
